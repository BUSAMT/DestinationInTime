{% extends 'base.html' %}

{% block content %}
<section class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2 class="title">Confirm Deletion</h2>
            <p>Are you sure you want to delete this stop "{{ stop.dest_name }}"?</p>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <!-- why is this delete a button and the itinerary delete a form input with class="btn"?  -->
                <button type="submit" class="btn">Confirm Delete</button>
              </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <a href="{% url 'itins_detail' stop.itinerary.id object.id %}"><button class="btn">Cancel</button></a>
        </div>
        <div class="col"></div>
    </div>
</section>
  

{% endblock %}
