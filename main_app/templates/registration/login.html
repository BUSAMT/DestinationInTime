{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<div class="padder container"></div>
<div class="row">
    <div class="col text-center"><h1>Login to access your bespoke Itineraries</h1></div>
</div>
<div class="padder container"></div>

<div class="container  d-flex justify-content-center" id="crispy-form-container">
	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="row mb-1">
			<div class="">
				{{form.username|as_crispy_field}}
			</div>
		</div>

		<div class="row mb-1">
			<div class="">
				{{form.password|as_crispy_field}}
			</div>
		</div>
		<div class="row">
			<input type="hidden" name="next" value="{{ next }}">
			<button type="submit" class="btn">Login</button>
		</div>
	</form>
</div>


{% endblock %}
