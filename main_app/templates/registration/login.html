{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<!-- shaun to review - 'login' needed given its a built-in auth feature -->

    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>

{% endblock %}
