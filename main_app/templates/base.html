{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations In Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="">
        <nav class="navbar navbar-expand-lg page-head">
            <div class="container justify-content-between">
                <div class="left-content w-25 text-start navbar-brand">
                    <a class="" href="{% url 'home' %}">Home</a>
                </div>
                <div class="main-title w-50 text-center justify-content-center navbar mx-auto">
                    <h1>Destinations In Time</h1>
                </div>
                <div class="right-content w-25 justify-content-end">
                    <ul class="navbar-nav text-end">
                        {% if user.is_authenticated %}
                            <li class="nav-item nav-link"><a href="{% url 'itins_index' %}">My Itinerary</a></li>
                            <li class="nav-item nav-link"><a href="{% url 'logout' %}">Log Out</a></li>
                        {% else %}
                            <li class="nav-item nav-link"><a href="{% url 'signup' %}">Sign Up</a></li>
                            <li class="nav-item nav-link"><a href="{% url 'login' %}">Log In</a></li>
                        {% endif %}
                            <li class="nav-item nav-link"><a href="{% url 'admin:index' %}">Admin Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
