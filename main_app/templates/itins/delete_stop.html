{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<section class="container text-center">
    <div class="padder"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col form-filler">
            <h1 class="title">Delete Stop</h1>
            <h4>Are you sure you want to delete this stop?</h4>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col form-filler">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn">Delete</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="padder"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <a href="{% url 'itins_detail' itinerary.id %}"><button class="btn">Cancel</button></a>
        </div>
        <div class="col"></div>
    </div>
    <div class="padder"></div>
</section>


  
{% endblock %}
