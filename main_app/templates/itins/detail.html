{% extends 'base.html' %}
{% block content %}

<div class="card-content">
    <span class="card-title">
        {{ itin.init_name }}
        <!-- {{ itin.itin_description }} -->
    </span>

    <a href="{% url 'itins_update' itin.id %}">Edit</a>
    <a href="{% url 'itins_delete' itin.id %}">Delete</a>
    <a href="home">home</a>

    {% for stop in itin.stop_set.all %}

    <a href="{% url 'delete_stop' itin.id stop.id %}"> Delete a stop to your itinerary</a>
    {% endfor %}

</div>

{% endblock %}
